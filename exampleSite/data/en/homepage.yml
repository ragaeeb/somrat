########################### About ##################################
about:
  enable: true
  image: "images/backgrounds/portrait.jpg"
  title: "ABOUT US"
  content: "Synonymous Arts has been involved into Graphic Design and Web Development for over 15 years. We have built many brands, delivered countless projects, replied to too many messages and emails, and we lost track of just how many quality revisions we produced. More recently Synonymous Arts has explored into different stacks of the digital space. We now can deliver across multiple stacks to help build brands from start to finish. From the initial logo ideas, to flyers, book covers, to video splash intros, to audio editing and mastering, to actual video production, to website building, Synonymous Arts is the choice for production-ready fast deliverables."
  # button
  button:
    enable: true
    label: "Tell Us About Your Project"
    link: "https://docs.google.com/forms/d/1MBLdHZn3FgACQbJ_Gs3f5yTNih27WwVEISdeWLZdCso" # you can put your cv in static folder and give the path here.

